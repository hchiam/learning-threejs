<!DOCTYPE html>
<html>
  <head>
    <title>Discoverthreejs.com</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />

    <link
      rel="icon"
      href="https://discoverthreejs.com/favicon.ico"
      type="image/x-icon"
    />

    <link href="styles/main.css" rel="stylesheet" type="text/css" />

    <!--

      Include the main three.js script.

      The global variable THREE will be
      available for use in any scripts
      loaded after this one.

    -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r99/three.min.js"></script>
  </head>

  <body>
    <h1>
      <a
        href="https://discoverthreejs.com/"
        target="_blank"
        rel="noopener noreferrer"
        >Discoverthreejs.com</a
      >
    </h1>

    <div id="scene-container">
      <!-- This div will hold our scene-->
    </div>

    <footer>
      <!--
        Finally, include the script that
        runs your three.js app.
      -->

      <script type="module" src="js/app.js"></script>
    </footer>
  </body>
</html>
